<div class="list-container" *ngIf="productsList$ | async as productList; else loading">
  <div class="list-header">
    <strong>Wybierz widok: </strong>
    <dx-select-box [(value)]="selectedView" [dataSource]="viewOptions" displayExpr="text" valueExpr="id"
      width="145px" />
  </div>

  @switch (selectedView){
  <!-- list view -->
  @case ('list'){
  <dx-list class="product-list" [items]="productList" [focusStateEnabled]="false">
    <product-item *dxTemplate="let item of 'item'" [product]="item" />
  </dx-list>
  }
  <!-- tiles view -->
  @case ('tiles'){
  <!-- <dx-tile-view class="tile-container" [dataSource]="productList" [itemMargin]="25" [focusStateEnabled]="false"
    direction="vertical" itemTemplate="tile" height="100%" [baseItemHeight]="400" [baseItemWidth]="220">
    <product-item *dxTemplate="let item of 'tile'" [product]="item" />
  </dx-tile-view> -->
  <div class="custom-tile-view">
    <ng-container *ngFor="let product of productList">
      <product-item [product]="product" />

    </ng-container>
  </div>
  }
  }
</div>
<ng-template #loading>
  <div class="loading">≈Åadowanie ...</div>
</ng-template>
